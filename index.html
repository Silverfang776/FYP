<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Escape Game</title>
    <link rel="stylesheet" href="./css/items.css">

    <div id="game-container">
        <canvas></canvas>

            <div id="key3" class="item">Key 3</div>

        <!-- Arrow Buttons -->

        </button>
        <button id="rightArrowButton" style="display: none; position: absolute; right: 290px; top: 10%; transform: translateY(-50%);">
            Next ‚Üí
        </button>

        <!-- Music Button -->
        <button id="music-button" onclick="toggleMusic()">üéµ Music</button>

        <!-- Background Music -->
        <audio id="background-music" loop>

            Your browser does not support the audio tag.
        </audio>
    </div>

</html>
